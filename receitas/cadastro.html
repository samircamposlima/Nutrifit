    <main>
        <div class="alin-esquerda">
            <h1>Efetue seu Cadastro</h1>
            <form>
               <div class="form-group row">
                    <label class="col-sm-1 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input type="text" name="nome" class="form-control">
                    </div>
              </div>
            </form>
            <form action="#">
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input type="email" name="email"class="form-control">
                    </div>
                </div>
            </form>
            <form>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">CEP</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="cep" >
                    </div>
                </div>
            </form>
            <form>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">Rua</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" >
                    </div>
                </div>
            </form>

            <form>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">N°</label>
                        <div class="col-sm-2">
                            <input type="numero" class="form-control"name="numero">
                        </div>
                    <label class="col-sm-2 col-form-label">Complemento</label>
                        <div class="col-sm-4">

                        </div>
                </div>
            </form>
            <form>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">Cidade</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control"name="cidade">
                        </div>
                    <label class="col-sm-1 col-form-label">UF</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control"name="UF">
                        </div>
                        <button type="button" class="btn btn-outline-light">Cadastrar</button>
